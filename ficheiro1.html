  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <!--<script src="https://raw.githubusercontent.com/TiagoRochaMartins/server2test/main/xlsx.full.min.js"></script>-->
  <!--<script src="https://unpkg.com/mammoth/dist/mammoth.browser.js"></script>-->
  <script>
    axios.all([
      axios.get('https://raw.githubusercontent.com/TiagoRochaMartins/server2test/main/testebloco.txt'),
      axios.get('https://raw.githubusercontent.com/TiagoRochaMartins/server2test/main/ficheiroteste2.html')

    ])
      .then(axios.spread((response1, response2) => {
        // Insere o conteúdo do primeiro arquivo no elemento com id "content1"
        document.getElementById('content1').textContent = response1.data;
        // Insere o conteúdo do segundo arquivo no elemento com id "content2"
        document.getElementById('content2').innerHTML = response2.data;

       


        var excelUrl = 'https://raw.githubusercontent.com/TiagoRochaMartins/server2test/main/Livro1.xlsx';
        fetch(excelUrl)
          .then(function (response3) {
            return response3.arrayBuffer();
          })
          .then(function (buffer) {
            var data = new Uint8Array(buffer);
            var workbook = XLSX.read(data, { type: 'array' });
            var worksheet = workbook.Sheets[workbook.SheetNames[0]];
            var html = XLSX.utils.sheet_to_html(worksheet);
            // Inserir tabela gerada no elemento com id "excelTable"
            document.getElementById('excelTable').innerHTML = html;
          })

      }))
      .catch(error => {
        console.error(error);
      });
