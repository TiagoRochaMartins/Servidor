<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Servidor WEB</title>
</head>

<body>
  <img src="https://github.com/TiagoRochaMartins/server2test/blob/main/imagens/ipg2.jpeg?raw=true" height="200"
    width="300" />
  <h1>Segunda Página</h1>
  <script src="https://raw.githubusercontent.com/TiagoRochaMartins/server2test/main/qrcode.min.js"></script>


  <div class="container-fluid">
    <div class="text-center">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Caga nisso"
        class="qr-code img-thumbnail img-responsive" />
    </div>

    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="content">
          Content:
        </label>
        <div class="col-sm-10">


          <input type="text" size="60" maxlength="60" class="form-control" id="content"
            placeholder="Insira o texto ou o link" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">


          <button type="button" class="btn btn-default" id="generate">
            Generate
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js">
  </script>

  <script>

    function htmlEncode(value) {
      return $('<div/>').text(value)
        .html();
    }

    $(function () {

      // Specify an onclick function
      // for the generate button
      $('#generate').click(function () {

        let finalURL =
          'https://chart.googleapis.com/chart?cht=qr&chl=' +
          htmlEncode($('#content').val()) +
          '&chs=160x160&chld=L|0'

        $('.qr-code').attr('src', finalURL);
      });
    });
  </script>


























  <style>
    body {
      margin: 0;
      padding-bottom: 50px;
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 30px;
      background-color: #000000;
      text-align: right;
      line-height: 30px;
    }

  <footer style="color: gold; display: flex; justify-content: space-between;">

      <a href="/" style="color: gold; font-family: Arial, sans-serif; text-decoration: none;">Voltar para a Página
        1</a>
    </div>

      <b>Teste do servidor realizado por Tiago Martins Nº1706775 Pág:2</b>
    </div>
  </footer>

</body>

</html>
