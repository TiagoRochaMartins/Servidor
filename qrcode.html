<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teste QRCODE</title>
  
</head>
<body>
  <div id="qrcode"></div>
  <h1>Teste QRCODE</h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://raw.githubusercontent.com/TiagoRochaMartins/server2test/main/qrcode.min.js"></script>

  <script>
    // Texto para exibir no QR Code
    var content = "Seu texto aqui";

    // Função para gerar o QR Code com o conteúdo do texto
    function generateQRCode(content) {
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: content,
        width: 200,
        height: 200
      });
    }

    // Chama a função para gerar o QR Code com o conteúdo do texto
    generateQRCode(content);
  </script>
</body>
</html>
