<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Servidor WEB</title>
</head>
<body>
  
  <h1>Bem-vindo ao meu servidor</h1>
  <h4>Este é um exemplo de um servidor</h4>
  <h4>Enviar coisas para aqui</h4>
  <div id="content"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Faz uma solicitação para obter o conteúdo do arquivo de texto no GitHub
    axios.get('https://raw.githubusercontent.com/TiagoRochaMartins/server2test/main/testebloco.txt')
      .then(response => {
        // Insere o conteúdo na página
        document.getElementById('content').textContent = response.data;
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
</html>
